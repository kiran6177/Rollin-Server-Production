apiVersion: apps/v1
kind: Deployment
metadata:
  name: rollin-booking-depl
spec:
  selector:
    matchLabels:
      app: booking
  template:
    metadata:
      labels:
        app: booking
    spec:
      containers:
      - name: booking
        image: kiran6177/rollin-booking
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 4002
---
apiVersion: v1
kind: Service
metadata:
  name: booking-svc
spec:
  selector:
    app: booking
  ports:
  - name: booking
    protocol: TCP
    port: 4002
    targetPort: 4002
