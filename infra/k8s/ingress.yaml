apiVersion: v1
kind: Namespace
metadata:
  name: ingress-nginx
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-svc
  annotations:
    nginx.ingress.kubernetes.io/use-regex: 'true'
    nginx.ingress.kubernetes.io/proxy-connection-header: "true"
    nginx.org/proxy-read-timeout: "3600"
    nginx.org/proxy-send-timeout : "3600"
    nginx.ingress.kubernetes.io/upgrade: "websocket"
    nginx.org/websocket-services: "auth-svc"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "http://localhost:3000, https://rollin-iota.vercel.app"
    nginx.ingress.kubernetes.io/cors-allow-methods: "PUT, GET, POST, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-name: "route"
    nginx.ingress.kubernetes.io/session-cookie-hash: "sha1"
spec:
  ingressClassName: "nginx"
  rules:
  - host: womensnest.online
    http:
      paths:
      - pathType: Prefix
        path: "/api/auth/"
        backend:
          service:
            name: auth-svc
            port:
             number: 4001
      - pathType: Prefix
        path: "/api/booking/"
        backend:
          service:
            name: booking-svc
            port:
             number: 4004
      - pathType: Prefix
        path: "/api/movie/"
        backend:
          service:
            name: movie-svc
            port:
             number: 4002
      - pathType: Prefix
        path: "/api/theatre/"
        backend:
          service:
            name: theatre-svc
            port:
             number: 4003
      - pathType: Prefix
        path: "/socket.io/"
        backend:
          service:
            name: auth-svc
            port:
             number: 4001

  #RUN - https://raw.githubusercontent.com/kubernetes/ingress-nginx/main/deploy/static/provider/cloud/deploy.yaml